{{- if .Values.externalSecret.enabled }}
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: {{ include "temporal.fullname" . }}-db
  labels:
    {{- include "temporal.labels" . | nindent 4 }}
spec:
  refreshInterval: {{ .Values.externalSecret.refreshInterval | default "1h" }}
  secretStoreRef:
    name: {{ .Values.externalSecret.secretStore | quote }}
    kind: ClusterSecretStore
  target:
    name: {{ include "temporal.fullname" . }}-db
    creationPolicy: Owner
  data:
    - secretKey: password
      remoteRef:
        key: {{ required "externalSecret.keys.dbPassword is required when externalSecret.enabled=true" .Values.externalSecret.keys.dbPassword | quote }}
{{- if and .Values.ui.enabled .Values.ui.oidc.enabled }}
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: {{ include "temporal.fullname" . }}-ui-oidc
  labels:
    {{- include "temporal.labels" . | nindent 4 }}
spec:
  refreshInterval: {{ .Values.externalSecret.refreshInterval | default "1h" }}
  secretStoreRef:
    name: {{ .Values.externalSecret.secretStore | quote }}
    kind: ClusterSecretStore
  target:
    name: {{ include "temporal.fullname" . }}-ui-oidc
    creationPolicy: Owner
  data:
    - secretKey: client-secret
      remoteRef:
        key: {{ required "externalSecret.keys.uiClientSecret is required when externalSecret.enabled=true and ui.oidc.enabled=true" .Values.externalSecret.keys.uiClientSecret | quote }}
{{- end }}
{{- end }}
