{{- if .Values.ui.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "temporal.fullname" . }}-ui
  labels:
    {{- include "temporal.labels" . | nindent 4 }}
    app.kubernetes.io/component: ui
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "temporal.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: ui
  template:
    metadata:
      annotations:
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "temporal.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: ui
    spec:
      securityContext:
        runAsNonRoot: false
      serviceAccountName: {{ include "temporal.serviceAccountName" . }}
      {{- with .Values.ui.extraInitContainers }}
      initContainers:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: temporal-ui
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
          image: "{{ .Values.ui.image.repository }}:{{ .Values.ui.image.tag }}"
          imagePullPolicy: {{ .Values.ui.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: TEMPORAL_ADDRESS
              value: "{{ include "temporal.fullname" . }}:{{ .Values.service.port }}"
            - name: TEMPORAL_CORS_ORIGINS
              value: "https://{{ .Values.ingress.host }}"
            - name: TEMPORAL_UI_PORT
              value: "8080"
            {{- if .Values.ui.oidc.enabled }}
            - name: TEMPORAL_AUTH_ENABLED
              value: "true"
            - name: TEMPORAL_AUTH_PROVIDER_URL
              value: {{ .Values.ui.oidc.providerUrl | quote }}
            - name: TEMPORAL_AUTH_CLIENT_ID
              value: {{ .Values.ui.oidc.clientId | quote }}
            - name: TEMPORAL_AUTH_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "temporal.fullname" . }}-ui-oidc
                  key: client-secret
            - name: TEMPORAL_AUTH_CALLBACK_URL
              value: {{ .Values.ui.oidc.callbackUrl | quote }}
            - name: TEMPORAL_AUTH_SCOPES
              value: "openid,profile,email"
            {{- end }}
            {{- with .Values.ui.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- with .Values.ui.extraEnvFrom }}
          envFrom:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            {{- toYaml .Values.ui.resources | nindent 12 }}
          {{- if .Values.ui.extraVolumeMounts }}
          volumeMounts:
            {{- toYaml .Values.ui.extraVolumeMounts | nindent 12 }}
          {{- end }}
      {{- with .Values.ui.extraContainers }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.ui.extraVolumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
